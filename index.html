<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>TikTok Inspector RGB</title>
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      background: linear-gradient(135deg, #0f0f0f, #000000);
      color: #00ffcc;
      font-family: 'Segoe UI', sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      padding: 20px;
      margin: 0;
    }

    h1 {
      font-size: 2.2rem;
      margin-bottom: 10px;
      color: #fff;
      text-shadow: 0 0 10px #00ffcc, 0 0 20px #00ccff;
    }

    p {
      color: #ccc;
      font-size: 0.9rem;
      margin-bottom: 20px;
    }

    input {
      padding: 12px;
      width: 90%;
      max-width: 300px;
      border: none;
      border-radius: 8px;
      outline: none;
      font-size: 1rem;
      background: #1a1a1a;
      color: #00ffcc;
      box-shadow: 0 0 5px #00ffcc66;
      transition: all 0.2s ease;
    }

    input:focus {
      box-shadow: 0 0 10px #00ffccaa;
    }

    button {
      padding: 10px 25px;
      margin-top: 12px;
      border: none;
      border-radius: 8px;
      background: linear-gradient(90deg, #00ffcc, #00ccff, #cc00ff);
      background-size: 300% 100%;
      color: #000;
      font-weight: bold;
      cursor: pointer;
      font-size: 1rem;
      animation: glow 5s linear infinite;
    }

    @keyframes glow {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    .result {
      margin-top: 30px;
      padding: 20px;
      background: #141414;
      border-left: 5px solid #00ffcc;
      border-radius: 10px;
      width: 90%;
      max-width: 350px;
      color: #fff;
      box-shadow: 0 0 10px #00ffcc55;
      word-wrap: break-word;
    }

    .error {
      margin-top: 20px;
      color: #ff5555;
      font-weight: bold;
      text-align: center;
    }

    a {
      color: #00ccff;
      text-decoration: none;
    }

    a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <h1>üîç TikTok Profile Inspector</h1>
  <p>Masukkan username TikTok tanpa tanda @</p>

  <input id="username" type="text" placeholder="contoh: psonamalaya" />
  <button onclick="cekProfil()">Cek Profil</button>

  <div class="result" id="hasil" style="display:none;"></div>
  <div class="error" id="error" style="display:none;"></div>

  <script>
    async function cekProfil() {
      const user = document.getElementById("username").value.trim();
      const hasil = document.getElementById("hasil");
      const errorBox = document.getElementById("error");

      hasil.style.display = "none";
      errorBox.style.display = "none";
      hasil.innerHTML = "";
      errorBox.innerHTML = "";

      if (!user) {
        errorBox.style.display = "block";
        errorBox.innerText = "‚ùå Username tidak boleh kosong!";
        return;
      }

      const proxy = "https://corsproxy.io/?";
      const tiktokURL = `https://www.tiktok.com/@${user}`;

      try {
        const res = await fetch(proxy + encodeURIComponent(tiktokURL));
        const html = await res.text(); // ‚úÖ pakai text() bukan json()

        if (!html.includes('<title>')) {
          throw new Error("Akun tidak ditemukan.");
        }

        const matchName = html.match(/<title>(.*?)<\/title>/);
        const name = matchName ? matchName[1] : "Tidak ditemukan";

        const bioMatch = html.match(/<h2 class="share-desc.*?>(.*?)<\/h2>/);
        const bio = bioMatch ? bioMatch[1] : "Tidak terdeteksi";

        const regionMatch = html.match(/"region":"(.*?)"/);
        const region = regionMatch ? regionMatch[1] : "Tidak diketahui";

        hasil.innerHTML = `
          <b>‚úÖ Akun ditemukan!</b><br><br>
          <b>üë§ Nama:</b><br>${name}<br><br>
          <b>üìñ Bio:</b><br>${bio}<br><br>
          <b>üåç Region:</b><br>${region}<br><br>
          <a href="https://www.tiktok.com/@${user}" target="_blank">üîó Kunjungi Akun TikTok</a>
        `;
        hasil.style.display = "block";
      } catch (err) {
        errorBox.style.display = "block";
        errorBox.innerText = "‚ùå Gagal mengambil data.\n" + err;
        console.error(err);
      }
    }
  </script>
</body>
</html>
