<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>TikTok Profile Inspector</title>
  <style>
    body {
      background-color: #0d0d0d;
      font-family: 'Segoe UI', sans-serif;
      color: #fff;
      text-align: center;
      padding: 30px;
    }

    h1 {
      font-size: 2em;
      margin-bottom: 10px;
      color: cyan;
      text-shadow: 0 0 15px cyan;
    }

    input {
      padding: 12px;
      width: 80%;
      max-width: 300px;
      border: none;
      border-radius: 8px;
      font-size: 16px;
      margin-bottom: 15px;
      text-align: center;
      background: #121212;
      color: #00ffff;
      outline: none;
      box-shadow: 0 0 10px #00ffff50;
    }

    button {
      padding: 12px 20px;
      font-size: 16px;
      background: linear-gradient(to right, #00faff, #00ff95);
      border: none;
      border-radius: 8px;
      cursor: pointer;
      color: #000;
      font-weight: bold;
      box-shadow: 0 0 10px #00fff270;
    }

    #result {
      margin-top: 30px;
      padding: 20px;
      background: #1a1a1a;
      border-radius: 12px;
      box-shadow: 0 0 15px #00ffbb60;
      max-width: 400px;
      margin-left: auto;
      margin-right: auto;
    }

    a {
      color: #00eaff;
      text-decoration: none;
      font-weight: bold;
    }

    .success {
      color: #00ff8c;
    }

    .error {
      color: #ff5252;
    }
  </style>
</head>
<body>
  <h1>üîç TikTok Profile Inspector</h1>
  <p>Masukkan username TikTok tanpa tanda <b>@</b></p>
  <input type="text" id="username" placeholder="misal: psphanggita" />
  <br>
  <button onclick="cekProfil()">Cek Profil</button>

  <div id="result"></div>

  <script>
    async function cekProfil() {
      const username = document.getElementById('username').value.trim();
      const resultBox = document.getElementById('result');
      resultBox.innerHTML = "‚è≥ Memuat data...";

      try {
        const res = await fetch(`https://tiktok.fullstack.edu.vn/api/users/@${username}`);
        const data = await res.json();

        if (data && data.user) {
          const u = data.user;
          resultBox.innerHTML = `
            <p class="success">‚úÖ Akun ditemukan!</p>
            <p>üë§ <b>Nama:</b> ${u.nickname || 'Tidak terdeteksi'}</p>
            <p>üìñ <b>Bio:</b> ${u.signature || 'Tidak ada'}</p>
            <p>üåç <b>Region:</b> ${u.region || 'Tidak diketahui'}</p>
            <p>üìä <b>Followers:</b> ${u.stats.followerCount}</p>
            <p>üé• <b>Video:</b> ${u.stats.videoCount}</p>
            <a href="https://tiktok.com/@${username}" target="_blank">üîó Kunjungi Akun TikTok</a>
          `;
        } else {
          resultBox.innerHTML = `<p class="error">‚ùå Akun tidak ditemukan.</p>`;
        }
      } catch (e) {
        resultBox.innerHTML = `<p class="error">‚ùå Gagal mengambil data.<br><small>${e.message}</small></p>`;
      }
    }
  </script>
</body>
</html>
