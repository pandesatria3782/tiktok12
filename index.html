<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>TikTok Profile Inspector</title>
  <style>
    body {
      background: #0d0d0d;
      color: #fff;
      font-family: 'Segoe UI', sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 20px;
    }
    h1 {
      font-size: 2em;
      text-align: center;
      color: #0ff;
      text-shadow: 0 0 10px #0ff, 0 0 20px #0ff;
      margin-bottom: 30px;
    }
    input {
      padding: 12px;
      border: none;
      outline: none;
      width: 250px;
      font-size: 16px;
      border-radius: 10px;
      margin-bottom: 10px;
      background-color: #222;
      color: #0ff;
      box-shadow: 0 0 10px #0ff;
    }
    button {
      padding: 10px 20px;
      background-color: #00e5ff;
      border: none;
      border-radius: 10px;
      color: #000;
      font-weight: bold;
      cursor: pointer;
      box-shadow: 0 0 10px #0ff;
      transition: 0.3s;
    }
    button:hover {
      background-color: #00bcd4;
    }
    .result {
      margin-top: 20px;
      padding: 20px;
      background: #111;
      border-radius: 15px;
      box-shadow: 0 0 20px rgba(0,255,255,0.5);
      max-width: 300px;
      text-align: left;
    }
    .error {
      color: #ff4444;
    }
    .success {
      color: #00ff90;
    }
    a {
      color: #00b0ff;
      text-decoration: none;
      font-weight: bold;
    }
  </style>
</head>
<body>

  <h1>üîç TikTok Profile Inspector</h1>
  <input type="text" id="username" placeholder="Masukkan username TikTok tanpa @" />
  <button onclick="cekProfil()">Cek Profil</button>

  <div class="result" id="result"></div>

  <script>
    async function cekProfil() {
      const username = document.getElementById("username").value.trim();
      const resultDiv = document.getElementById("result");
      resultDiv.innerHTML = "‚è≥ Memuat data...";
      
      if (!username) {
        resultDiv.innerHTML = "<span class='error'>‚ùå Username tidak boleh kosong.</span>";
        return;
      }

      try {
        const token = "5u8xwmqi4to6lhI9";
        const response = await fetch(`https://ensembledata.com/apis/tt/user/info?username=${username}&token=${token}`);
        const data = await response.json();

        if (data?.data?.username) {
          const user = data.data;
          resultDiv.innerHTML = `
            <div class='success'>‚úÖ Akun ditemukan!</div><br>
            üë§ <b>Nama:</b> ${user.nickname || "Tidak tersedia"}<br>
            üìò <b>Bio:</b> ${user.signature || "Tidak tersedia"}<br>
            üåç <b>Region:</b> ${user.region || "Tidak diketahui"}<br>
            <br>
            üîó <a href="https://tiktok.com/@${user.username}" target="_blank">Kunjungi Akun TikTok</a>
          `;
        } else {
          resultDiv.innerHTML = "<span class='error'>‚ùå Akun tidak ditemukan.</span>";
        }
      } catch (error) {
        console.error(error);
        resultDiv.innerHTML = `<span class='error'>‚ùå Gagal mengambil data.<br>${error.message}</span>`;
      }
    }
  </script>

</body>
</html>
